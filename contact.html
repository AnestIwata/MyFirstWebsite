<main>
 <div class="jumbotron contact-section">
  <div class="container">

    <div class="col-xs-12 col-sm-6 contact-form-to-fill">
      <br>
      <h2 class="Contact">Contact</h2>
      <br>
      <form>
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName" name='Name' placeholder="Name" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputPhone" name='Phone' placeholder="Phone">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" name='Email' placeholder="Email" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="form-group message">
            <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
          </div>
        </div>
        <br>
        <input type="submit" value='Send' id='contact-btn' class="btn btn-default">
      </form>
    </div>
  </div>
